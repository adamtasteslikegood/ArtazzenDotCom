<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>

        <!-- Top Controls Row: Upload + Sorting -->
        <div class="row g-4 align-items-stretch mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">Upload New Artwork</div>
                    <div class="card-body">
                        <form action="/admin/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" name="files" class="form-control" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">List Options</div>
                    <div class="card-body d-flex flex-wrap gap-3 align-items-end">
                        <div class="flex-grow-1">
                            <label for="sort-select" class="form-label">Sort by</label>
                            <select id="sort-select" class="form-select">
                                <option value="title:asc">Title A–Z</option>
                                <option value="title:desc">Title Z–A</option>
                                <option value="filename:asc">Filename A–Z</option>
                                <option value="filename:desc">Filename Z–A</option>
                            </select>
                        </div>
                        <div class="text-muted small">Use sorting to quickly find items.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Artwork List -->
        <div id="artwork-grid" class="row">
            {% for artwork in artwork_files %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <a href="/artwork/{{ artwork.filename }}" class="thumb-link" title="Open details">
                        <img src="{{ artwork.url }}" class="card-img-top" alt="{{ artwork.title }}">
                    </a>
                    <div class="card-body d-flex flex-column">
                        <form action="/admin/update-metadata/{{ artwork.filename }}" method="post">
                            <div class="mb-3">
                                <label for="title-{{ loop.index }}" class="form-label">Title</label>
                                <input type="text" id="title-{{ loop.index }}" name="title" class="form-control" value="{{ artwork.title }}">
                            </div>
                            <div class="mb-3">
                                <label for="description-{{ loop.index }}" class="form-label">Description</label>
                                <textarea id="description-{{ loop.index }}" name="description" class="form-control" rows="3">{{ artwork.description }}</textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">Save</button>
                                <a href="/artwork/{{ artwork.filename }}" class="btn btn-outline-secondary">Details</a>
                            </div>
                        </form>
                        <form action="/admin/delete/{{ artwork.filename }}" method="post" class="mt-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
    (function() {
        const grid = document.getElementById('artwork-grid');
        const select = document.getElementById('sort-select');
        function compareCards(a, b, field, dir) {
            const mult = dir === 'desc' ? -1 : 1;
            const get = (el) => {
                if (field === 'filename') {
                    const link = el.querySelector('a.thumb-link');
                    return (link ? link.getAttribute('href') || '' : '').split('/').pop().toLowerCase();
                }
                const input = el.querySelector('input[name="title"]');
                return (input ? input.value : '').toLowerCase();
            };
            const av = get(a);
            const bv = get(b);
            if (av < bv) return -1 * mult;
            if (av > bv) return 1 * mult;
            return 0;
        }
        function sortGrid() {
            const [field, dir] = select.value.split(':');
            const cards = Array.from(grid.children);
            cards.sort((x, y) => compareCards(x, y, field, dir));
            cards.forEach((card) => grid.appendChild(card));
        }
        select.addEventListener('change', sortGrid);
        // Initial sort for consistency
        sortGrid();
    })();
    </script>
</body>
</html>
