<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>

        <!-- Upload Form -->
        <div class="card mb-4">
            <div class="card-header">
                Upload New Artwork
            </div>
            <div class="card-body">
                <form action="/admin/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="files" class="form-control" multiple required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Manage Artwork -->
        <div class="row">
            {% for artwork in artwork_files %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ artwork.url }}" class="card-img-top" alt="{{ artwork.title }}">
                    <div class="card-body">
                        <form action="/admin/update-metadata/{{ artwork.filename }}" method="post">
                            <div class="mb-3">
                                <label for="title-{{ loop.index }}" class="form-label">Title</label>
                                <input type="text" id="title-{{ loop.index }}" name="title" class="form-control" value="{{ artwork.title }}">
                            </div>
                            <div class="mb-3">
                                <label for="description-{{ loop.index }}" class="form-label">Description</label>
                                <textarea id="description-{{ loop.index }}" name="description" class="form-control" rows="3">{{ artwork.description }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                        </form>
                        <form action="/admin/delete/{{ artwork.filename }}" method="post" class="mt-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
