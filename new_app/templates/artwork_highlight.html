<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artwork.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-primary mb-4">Back to Gallery</a>
        <div class="card">
            <img src="{{ artwork.url }}" class="card-img-top" alt="{{ artwork.title }}">
            <div class="card-body">
                <h1 class="card-title">{{ artwork.title }}</h1>
                <p class="card-text">{{ artwork.description }}</p>
                <hr>
                <h5 class="card-subtitle mb-2 text-muted">AI-Generated Tags</h5>
                <div class="d-flex flex-wrap">
                    {% for tag in artwork.tags %}
                        <span class="badge bg-secondary me-2 mb-2">{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
