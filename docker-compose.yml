version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artazzen_app
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - PORT=8000
      - UVICORN_WORKERS=4
    volumes:
      - artazzen_images:/app/Static/images

  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  artazzen_images:
    external: true
  caddy_data:
  caddy_config: