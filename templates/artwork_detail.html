<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artwork.title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="artwork-detail-page">
    <main>
        <article class="artwork-detail-shell">
            <figure class="artwork-figure">
                <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}">
                <figcaption>Gallery highlight</figcaption>
            </figure>
            <section class="artwork-story">
                <h1>{{ artwork.title }}</h1>
                <p>{{ artwork.description }}</p>
                <div class="artwork-actions">
                    <a href="/" class="back-button">‚Üê Back to Gallery</a>
                    <a href="/admin" class="button secondary">Curate more work</a>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
