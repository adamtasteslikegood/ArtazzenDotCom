<!DOCTYPE html>
<html lang="en">
<head>
  <!-- âœ… Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Admin Panel{% endblock %}</title>

  <!-- âœ… Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Shared CSS variables -->
  <link href="{{ url_for('static', path='css/variables.css') }}" rel="stylesheet">

  <!-- âœ… Minimal admin CSS -->
  <link href="{{ url_for('static', path='css/admin.css') }}" rel="stylesheet">

  {% block head_extra %}{% endblock %}
</head>
<body class="admin-page {% if theme == 'dark' %}theme-dark{% endif %}">

  <!-- âœ… Busy overlay (optional) -->
  <div id="busy" class="busy-overlay" aria-hidden="true">
    <div class="busy-indicator">Workingâ€¦</div>
  </div>

  <!-- âœ… Header -->
  <header class="container py-4 border-bottom">
    <div class="d-flex justify-content-between flex-wrap align-items-center">
      <h1 class="h4 mb-3 mb-md-0">{% block page_heading %}Admin Page{% endblock %}</h1>
      <nav class="d-flex gap-2 flex-wrap">
        <a href="/" class="btn btn-outline-secondary">Public Gallery</a>
        <a href="/admin" class="btn btn-outline-secondary">Dashboard</a>
        <a href="/admin/collections" class="btn btn-outline-secondary">Collections</a>
        <a href="/admin/advanced" class="btn btn-outline-secondary">Advanced</a>
        <button type="button" id="theme-toggle" data-theme-toggle class="btn btn-outline-secondary" title="Toggle light/dark" aria-pressed="false">ðŸŒ™ Dark</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Main content area -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- âœ… Footer -->
  <footer class="text-center py-4 text-muted small border-top">
    Artwork Gallery Admin
  </footer>

  <!-- âœ… Global scripts -->
  {% block scripts %}
  <!-- Bootstrap JS (for any components used) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script>
    // Format all .timestamp fields using local time
    document.querySelectorAll('[data-ts]').forEach(el => {
      const ts = parseFloat(el.dataset.ts);
      if (!isNaN(ts)) {
        el.textContent = new Date(ts * 1000).toLocaleString();
      }
    });
  </script>
  <script src="{{ url_for('static', path='js/admin.js') }}" defer></script>
  {% endblock %}
</body>
</html>
